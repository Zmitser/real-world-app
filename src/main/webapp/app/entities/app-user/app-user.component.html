<div>
    <h2>
        <span jhiTranslate="jhipsterrwaApp.appUser.home.title">App Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-app-user" [routerLink]="['/', { outlets: { popup: ['app-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterrwaApp.appUser.home.createLabel">
            Create new App User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="appUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterrwaApp.appUser.username">Username</span></th>
            <th><span jhiTranslate="jhipsterrwaApp.appUser.homeLocation">Home Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                <td><a [routerLink]="['../app-user', appUser.id ]">{{appUser.id}}</a></td>
                <td>{{appUser.username}}</td>
                <td>
                    <div *ngIf="appUser.homeLocationId">
                        <a [routerLink]="['../location', appUser.homeLocationId  ]" >{{appUser.homeLocationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../app-user', appUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user/'+ appUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user/'+ appUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
